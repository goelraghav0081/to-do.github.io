<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- <h1 id="head">TO-DO APP</h1> -->
  <div class="container">
    <div class="left-pane">
      <h1 id="task-head">TaskList</h1>
      <p class="para">Add tasks to your list by typing to the textarea and pressing enter. 
        You may then view pending tasks below.</p>
      <ul id="taskList"></ul>
    </div>
    <div class="right-pane">
      <textarea id="taskInput" placeholder="Add a new task......"></textarea>
    </div>
  </div>
  <script src="app.js"></script>
  <!-- <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script> -->
</body>
</html>
